<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Reader - Chapter 1</title>
    <link rel="stylesheet" href="css/reader-magic.css">
    <!-- Howler.js - 专业音频库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body>
    <div class="reader-container">
        <!-- 顶部工具栏 -->
        <header class="toolbar">
            <div class="toolbar-left">
                <a href="index.html" class="back-btn">← 返回章节列表</a>
                <h1 class="chapter-title">Chapter 1: The Boy Who Lived</h1>
            </div>
            <div class="toolbar-right">
                <button id="toggleTranslation" class="control-btn">🈯️ 显示/隐藏翻译</button>
            </div>
        </header>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 左侧：文章阅读区 -->
            <div class="reading-panel">
                <div id="paragraphsContainer" class="paragraphs-container">
                    <!-- 段落将通过JavaScript动态加载 -->
                    <div class="loading">📖 正在加载章节内容...</div>
                </div>
            </div>

            <!-- 右侧：词汇面板 -->
            <aside class="vocab-panel">
                <div class="panel-header">
                    <h2>📚 学习资源</h2>
                    <div class="panel-tabs">
                        <button class="tab-btn active" data-tab="vocabulary">生词</button>
                        <button class="tab-btn" data-tab="phrases">短语</button>
                        <button class="tab-btn" data-tab="sentences">句子</button>
                    </div>
                </div>
                
                <div class="panel-content">
                    <div id="vocabularyTab" class="tab-content active">
                        <div class="vocab-list">
                            <p class="empty-state">点击段落中的高亮词汇查看详解</p>
                        </div>
                    </div>
                    
                    <div id="phrasesTab" class="tab-content">
                        <div class="phrase-list">
                            <p class="empty-state">点击段落中的高亮短语查看详解</p>
                        </div>
                    </div>
                    
                    <div id="sentencesTab" class="tab-content">
                        <div class="sentence-list">
                            <p class="empty-state">点击段落中的重点句子查看分析</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <!-- 底部音频控制栏 -->
        <footer class="audio-bar">
            <div class="audio-controls">
                <button id="playPauseBtn" class="audio-btn">▶️ 播放</button>
                <div class="audio-progress">
                    <span id="currentTime">0:00</span>
                    <input type="range" id="progressBar" min="0" max="100" value="0" class="progress-slider">
                    <span id="totalTime">0:00</span>
                </div>
                <button id="speedBtn" class="audio-btn">速度: 1.0x</button>
            </div>
            
            <audio id="audioPlayer" preload="auto" crossorigin="anonymous"></audio>
        </footer>
    </div>

    <!-- 悬停提示卡片 -->
    <div id="tooltipCard" class="tooltip-card hidden">
        <div class="tooltip-content"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="js/reader-howler.js"></script>
</body>
</html>
